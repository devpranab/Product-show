<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="products">
           <div class="small-img">
               <img src="/imgs/1.jpg" alt="" onclick="myFunction(this)">
               <img src="/imgs/2.jpg" alt="" onclick="myFunction(this)">
               <img src="/imgs/3.jpg" alt="" onclick="myFunction(this)">
               <img src="/imgs/4.jpg" alt="" onclick="myFunction(this)">
           </div>
           <div class="big-img">
            <img id="display-box" src="/imgs/main-m.jpg" alt="">
           </div>
       
       </div>
   </div>
    
    <script>
       function myFunction(smallImg){
           let fullImg = document.getElementById("display-box")
           fullImg.src = smallImg.src;

        }
    </script>
</body>
</html>
